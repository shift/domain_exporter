name: build

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:

jobs:
  goreleaser:
    strategy:
      matrix:
        go-version: [~1.16]
        os: [ubuntu-latest]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Cache Go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup
        run: make setup
      - name: Test
        run: make test
      - name: Diff
        run: git diff
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.txt
